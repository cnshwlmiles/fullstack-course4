<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Background</title>
  <style>
    #bg {
      width: 500px;
      height: 500px;
      /* backround可以分別設定參數，
  也可以像下面一下一次設定好幾個參數 */
      /* backround 參數會蓋掉其他子參數 */
      background: url('yaakov.png') no-repeat top center;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="bg">Background properties are fun!</div>
</body>

</html>
