<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>關於本站</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>關於本站</h1>
    <p>關於本站的資訊</p>
    <a href="./index.html">回到首頁</a>
    <script>
        // 如果瀏覽器支援opener API
        if (window.opener) {
            // 取得到上一個頁面的視窗物件
            var prevWindow = window.opener;
            var prevDocument = prevWindow.document;
            prevDocument.querySelectorAll('h1')[0].innerText = '你的網站被我Hack了！！！';
            prevDocument.querySelectorAll('h1')[0].style.color = '#ff0000';
            prevWindow.location = 'https://google.com'
        }
    </script>
</body>

</html>
