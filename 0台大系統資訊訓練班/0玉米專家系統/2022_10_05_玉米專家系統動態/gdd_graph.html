<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 玉米專家系統</title>
    <link rel="shortcut icon" href="./images/corn.ico" type="image/x-icon">
    <!-- Bootstrap官方網站 https://getbootstrap.com/ -->
    <!-- 引用Bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- header -->
    <header id="header" class="p-5 bg-dark text-white text-center">
        <div class="container">
            <h1>輸入基本資料</h1>
            <p>系統說明 &amp; 其他 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea, debitis!</p>
        </div>
    </header>
    <!-- header end -->
    <!-- section -->
    <section>
        <!-- container -->
        <div class="container mt-4">            
            <div class="row">
                <div class="col-md-4 mb-4">
                    <!-- 資料輸入 -->
                    <div class="form-box">
                        <div class="form-header">
                            <h1 class="form-header-title">資料輸入</h1>
                        </div>
                        <form class="form-body" action="result.html">
                            <div class="form-group">
                                <!-- for 還需要改 ，好像是給SEO用的-->
                                <!-- form-control會換行  -->
                                <label for="email">地號/負責人</label>
                                <input name="Email" id="email" type="text" class="form-control form_data" placeholder="地號/負責人">
                            </div>
                            <div class="form-group">種植時間</label>
                                <input type="date" name="plantTime" id="plantTime" class="form-control form_data" required/>
                            </div>
                            <div class="form-group">
                                <label for="username">品種</label>
                                <select name="crop" id="crop" class="form-control form_data">
                                    <option value="sweetcorn" selected>甜玉米</option>
                                    <option value="rice">水稻</option>
                                    <option value="banana">香蕉</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="username">選擇氣象站</label>
                                <select name="station_chosen" id="station_chosen" class="form-control form_data">
                                    <option value="C0K330" selected>虎尾</option>
                                    <option value="">雲林</option>
                                    <option value="">台南<option>
                                </select>
                            </div>
                        </form>

                    </div>
                    <!-- 地圖輸入 -->
                    <div class="mt-4 p-5 bg-dark text-white text-center rounded">
                        <p>地圖選擇</p>
                        <img width="100%" src="./images/map.png" alt="假地圖">
                        <p>或選擇氣象站</p>
                    </div>
                    <!-- 按鈕 -->
                    <div class="mt-4 d-grid gap-2 col-8 mx-auto">
                        <button type="button" class="btn btn-dark">繪製生長曲線圖</button>
                    </div>

                </div>
                <div class="col-md-8">
                    <section>
                        <!-- container -->
                        <div class="container">
                            <!-- highcharts 圖表 -->
                            <figure class="highcharts-figure">
                                <div id="container"></div>
                                <p class="highcharts-description">
                                  Basic line chart showing trends in a dataset. This chart includes the
                                  <code>series-label</code> module, which adds a label to each line for
                                  enhanced readability.
                                </p>
                              </figure>
                        </div>
                        <!-- container end -->
                    </section>
                    <!-- section -->
                </div>




            </div>

        </div>
        <!-- container end -->
    </section>
    <!-- section -->
    <!-- jquery 原本用slim.版本-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"  
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- bootstrap.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
     <!-- highchart -->
     <script src="https://code.highcharts.com/highcharts.js"></script>
     <script src="https://code.highcharts.com/highcharts.js"></script>
     <script src="https://code.highcharts.com/modules/series-label.js"></script>
     <script src="https://code.highcharts.com/modules/exporting.js"></script>
     <script src="https://code.highcharts.com/modules/export-data.js"></script>
     <script src="https://code.highcharts.com/modules/accessibility.js"></script>    
     <!-- 引用 axios.js -->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <!-- 連結網頁主程式 -->     
     <script src="./js/gdd_calc.js"></script>
     <script src="./js/main.js"></script>

     <!-- global -->
     <script>global = window.global || {}; d = { "base_url": "../", "controller": "./gdd_calculation", "url": "./gdd_calculation" }; for (var k in d) { global[k] = d[k] };</script>
</body>

</html>
