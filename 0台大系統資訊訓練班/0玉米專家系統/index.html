        <!-- container -->

            <div class="row">
                <div class="col-md-6 jumbotron text-center bg-dark text-white">
                    <h1 class="text-warning">歡迎來到玉米專家系統</h1>

                        <div class="form-group">
                            <label for="username">密碼</label>
                            <input name="姓名" id="username" type="text" class="form-control" placeholder="請輸入您的密碼">
                        </div>
                        <div class="form-group"><a href="">忘記密碼？</a></div>
                        <div class="form-group">
                            <button class="submit-btn" type="submit">登入</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
