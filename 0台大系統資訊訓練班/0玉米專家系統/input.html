<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 玉米專家系統</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap官方網站 https://getbootstrap.com/ -->
    <!-- 引用Bootstrap.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <!-- header -->
    <header id="header" class="jumbotron text-center text-white bg-dark">
        <div class="container">
            <h1>輸入基本資料</h1>
            <p>系統說明 &amp; 其他 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea, debitis!</p>
        </div>
    </header>
    <!-- header end -->
    <!-- section -->
    <section>
        <!-- container -->
        <div class="container">
            <div class="row">


                <div class="form-box col-md-6">
                    <div class="form-header">
                        <h1 class="form-header-title">資料輸入</h1>
                    </div>
                    <form class="form-body" action="result.html">
                        <div class="form-group">
                            <!-- for 還需要改 -->
                            <!-- form-control會換行  -->
                            <label for="email">地號/負責人</label>
                            <input name="Email" id="email" type="text" class="form-control" placeholder="地號/負責人">
                        </div>
                        <div class="form-group">種植時間</label>
                            <input type="date" name="departTime" id="departTime" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="username">品種</label>
                            <select name="meal" id="meal" class="form-control">
                                <option value="normal" selected>甜玉米</option>
                                <option value="vegetarian">水稻</option>
                                <option value="mikeEggVegetarian">小麥</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button class="submit-btn" type="submit">提交</button>
                        </div>
                    </form>

                </div>

                <div class="col-md-6 jumbotron text-center bg-dark text-white">
                    <p>地圖選擇</p> 
                </div>
            </div>

        </div>
        <!-- container end -->
    </section>
    <!-- section -->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- bootstrap.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
