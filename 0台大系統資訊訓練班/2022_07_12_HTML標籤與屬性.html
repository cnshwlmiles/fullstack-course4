<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 圖片 -->
  <img src="網址" alt="我是替代文字">
  <!-- 網址 -->
  <a href="https://網址">連結名稱</a>

  <!-- div Document Division，用來表達一個區塊。
  例如：導覽列、邊欄、文章…。 -->
  <!-- span
  span是一種行內元素，常用於一段文字內的局部內容強調
  如：特別的強調、小圖示 -->


  <!-- form用來創建使用者輸入的表單，裡頭可包含多個input標籤。 -->
  <form action="form_action.asp" method="post">
    <label for="myEmail">帳號</label>
    <input type="email" id="myEmail">
    <label for="myPassword">密碼</label>
    <input type="password" id="myPassword">
    <input type="submit" value="Submit">
  </form>

  <!-- 文字輸入 input -->
  <!-- 加上required代表必填 -->
  <input type="text" required>

  <!-- 當沒有內容填寫時，輸入框將顯示placeholder的值 -->
  <input type="text" placeholder="Your first name">



</body>

</html>
